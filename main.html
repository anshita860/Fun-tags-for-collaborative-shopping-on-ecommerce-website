<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		img #myImage{
		height: 30vh;
		width: 20vw;
        margin: 0;
        padding-left: 0;
		}
		h1{
		color: darkgreen;
		margin-top: 20px;
		font-family: Comic Sans MS, cursive, sans-serif;
		}
		.button{
		margin-left: 10%;
		}
	</style>
	<script>
		function before(){
			document.getElementById('myImage')
			.src="dress41.png";
			
		}
		
		function afterr(){
			document.getElementById('myImage')
			.src="dressafterfinal.png";
			
		}
	</script>
</head>
<body>
	<div>
		<div>
			<div class="col-md-3"></div>
			<div>
			
			<img id="myImage"
					src="dress41.png" >
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="button">
		
		<button class="btn"
				onclick=afterr();>
                <img class="myImage" src="tags small size-01.png" alt="">
		</button>
        <button class="btn"
				onclick=afterr();>
                <img class="myImage" src="tags small size-02.png" alt="">
		</button>
        <button class="btn"
				onclick=afterr();>
                <img class="myImage" src="tags small size-03.png" alt="">
		</button>
        <button class="btn"
				onclick=afterr();>
                <img class="myImage" src="tags small size-04.png" alt="">
		</button>
        <button class="btn"
				onclick=afterr();>
                <img class="myImage" src="tags small size-05.png" alt="">
		</button>
        
        
        

	</div>
</body>
</html>
